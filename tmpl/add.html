<style>
    label{
        width: 20%;
        text-align: left;
    }
    input{
        width: 70%;
    }
    .panel-body{
        width: 100%;
        text-align: center;
    }
    .panel{ margin-top: 20px;}
</style>

<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="text-center">新增图书</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="bookName">书名：</label>
            <input type="text" name="bookName" placeholder="请输入书名" ng-model="book.bookName">
        </div>
        <div class="form-group">
            <label for="bookCover">上传封面：</label>
            <input type="text" name="bookCover" placeholder="请输入封面图片" ng-model="book.bookCover">
        </div>
        <div class="form-group">
            <label for="bookPrice">价格：</label>
            <input type="text" name="bookPrice" placeholder="价格" ng-model="book.bookPrice">
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-danger btn-block" ng-click="addBook()">提交</button>
    </div>
</div>
